name: Build and Deploy to Cloud Run

on:
  push:
    branches: [main]

concurrency:
  group: build-deploy-${{ github.sha }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  GIT_SHA: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_DEFAULT_PLATFORM: linux/amd64
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          IMAGE="${{ vars.GCP_DOCKER_ARTIFACT_REPO }}/server:${GIT_SHA}"
          docker build -f Dockerfile.server -t "$IMAGE" .
          docker push "$IMAGE"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT_EMAIL }}

      - uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.CLOUD_RUN_SERVICE_NAME }}
          image: ${{ vars.GCP_DOCKER_ARTIFACT_REPO }}/server:${{ github.sha }}
          region: ${{ vars.CLOUD_RUN_REGION }}
